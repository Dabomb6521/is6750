<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Job Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <div class="container header-content">
            <div class="logo">
                <h1>Job<span class="highlight">Finder</span></h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Jobs</a></li>
                    <li><a href="applications.html">Applications</a></li>
                    <li><a href="profile.html" class="active">Profile</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <span class="user-initials">JD</span>
            </div>
        </div>
    </header>

    <main class="container" style="padding-top: 2rem; min-height: 60vh;">
        <h2>My Profile</h2>
        <div class="profile-container"
            style="margin-top: 1.5rem; background: var(--white); padding: 2rem; border-radius: 8px; box-shadow: var(--shadow-sm);">

            <form id="profileForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" value="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="john.doe@example.com">
                </div>

                <div class="form-group">
                    <label for="title">Current Title</label>
                    <input type="text" id="title" value="Software Engineer">
                </div>

                <div class="form-group">
                    <label for="bio">Bio / Summary</label>
                    <textarea id="bio"
                        rows="4">Passionate developer with 3 years of experience in web technologies...</textarea>
                </div>

                <div class="form-group">
                    <label>Resume</label>
                    <div
                        style="padding: 1rem; border: 2px dashed #ccc; text-align: center; border-radius: 4px; color: #666;">
                        <p>John_Doe_Resume.pdf</p>
                        <small>Click to update</small>
                    </div>
                </div>

                <div style="margin-top: 2rem;">
                    <button type="button" class="btn-primary">Save Changes</button>
                    <button type="button" class="btn-secondary">Cancel</button>
                </div>
            </form>

        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2026 JobFinder. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
